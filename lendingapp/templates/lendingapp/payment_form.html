{% extends "lendingapp/base.html" %}
{% load extras %}
{% block title %}
	<title>Add/Edit Payment</title>
{% endblock %}
{% block content %}
<h2>Add/Edit Payment for {{ client }}({{ balance }})</h2>
<div class="row justify-content-md-center">
	<div class="col-md-6 centered">
		<form action="" method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<input class="form-control btn btn-primary btn-lg" type="submit" value="Add/Save">
		</form>
	</div>
</div>
{% endblock %}
